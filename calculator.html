<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <Section class="grid">
            <input type="text" placeholder="0" class="view" id="output">
            <button  onclick="delet()" type="button">C</button>
            <button  onclick="allclear()" type="button">AC</button>
            <button   onclick="oprn('%')" type="button">%</button>
            <button   onclick="oprn('/')" type="button">/</button>
            <button   onclick="oprn(7)" type="button">7</button>
            <button   onclick="oprn(8)" type="button">8</button>
            <button   onclick="oprn(9)" type="button">9</button>
            <button   onclick="oprn('*')" type="button">*</button>
            <button   onclick="oprn(4)" type="button">4</button>
            <button   onclick="oprn(5)" type="button">5</button>
            <button   onclick="oprn(6)" type="button">6</button>
            <button   onclick="oprn('-')" type="button">-</button>
            <button   onclick="oprn(1)" type="button">1</button>
            <button   onclick="oprn(2)" type="button">2</button>
            <button   onclick="oprn(3)" type="button">3</button>
            <button   onclick="oprn('+')" type="button">+</button>
            <button   onclick="oprn(0)" type="button">0</button>
            <button   onclick="oprn('.')" type="button">.</button>
            <button   onclick="calculate()" type="button" class="eqal">=</button>
         </Section>
    </div>
    <script src="script.js"></script>
</body>
</html>
